<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1 class="main-heading">Web Calculator</h1>
        <div class="calc-container">
            <div class="calc-display">
                <p class="display-filler">0</p>
            </div>
            <div class="calc-inputs">
                <div class="operators">
                    <ul class="op-btn-group">
                        <li class="op-btn-element"><button>+</button></li>
                        <li class="op-btn-element"><button>-</button></li>
                        <li class="op-btn-element"><button>*</button></li>
                        <li class="op-btn-element"><button>/</button></li>
                        <li class="op-btn-element"><button>=</button></li>
                    </ul>
                </div>
                <div class="numbers">
                    <ul class="num-btn-group">
                        <li class="num-btn-element" id="double-space"><button>0</button></li>
                        <li class="num-btn-element"><button>.</button></li>
                        <li class="num-btn-element"><button>1</button></li>
                        <li class="num-btn-element"><button>2</button></li>
                        <li class="num-btn-element"><button>3</button></li>
                        <li class="num-btn-element"><button>4</button></li>
                        <li class="num-btn-element"><button>5</button></li>
                        <li class="num-btn-element"><button>6</button></li>
                        <li class="num-btn-element"><button>7</button></li>
                        <li class="num-btn-element"><button>8</button></li>
                        <li class="num-btn-element"><button>9</button></li>
                    </ul>
                </div>
            </div>
            <div class="clr-div">
                <button class="clr-btn">clear</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
